server.port=9001
# localhost:9001/h2_console
spring.h2.console.enabled=true
# DTO에 맞지 않는 값이 들어오면 기본은 무시하고 다른 값을 넣지만(기본값),
# 해당 값을 설정하면 DTO에 맞지 않는 값이 들어오면 에러를 발생시킴
spring.jackson.deserialization.fail-on-unknown-properties=true

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/boot_db?useUnicode=true&charaterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=boot
spring.datasource.password=boot
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


my-app.admin-username=admin@email.com
my-app.admin-password=admin
my-app.user-username=user@email.com
my-app.user-password=user
my-app.client-id=myApp
my-app.client-secret=pass
